<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="CatShop" />
        <meta name="author" content="Edvinas" />
        <title>Cat shop</title>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

        <![endif]-->
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top" id="address"></a>
                
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/">Home</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/transfer.html">Transfer pets</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section catshop">
            <div class="container" style="padding-top: 50px">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Cat Shop</h2>
                <!-- Icon -->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Grid Items-->
                <div id="petsRow" class="row justify-content-center">
                    <div class="container">
                        <div class="row">

                            <div class="col-sm-12">
                                <h1>Shop management</h1>
                                <form id="create">
                                    <h2>Create pet listing</h2>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="name">Name</label>
                                            <input id="name" type="text" class="form-control"></input>
                                        </div>
                                        <div class="col">
                                            <label for="picture">Picture</label>
                                            <select name="picture" id="picture" class="form-control">
                                                <option value="img1.jpg">image1</option>
                                                <option value="img2.jpg">image2</option>
                                                <option value="img3.jpg">image3</option>
                                                <option value="img4.jpg">image4</option>
                                                <option value="img5.jpg">image5</option>
                                                <option value="img6.jpg">image6</option>
                                                <option value="img7.jpg">image7</option>
                                                <option value="img8.jpg">image8</option>
                                                <option value="img9.jpg">image9</option>
                                                <option value="img10.jpg">image10</option>
                                                <option value="img11.jpg">image11</option>
                                                <option value="img12.jpg">image12</option>
                                                <option value="img13.jpg">image13</option>
                                                <option value="img14.jpg">image14</option>
                                                <option value="img15.jpg">image15</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="breed">Breed</label>
                                            <input id="breed" type="text" class="form-control"></input>
                                        </div>
                                        <div class="col">
                                            <label for="location">Location</label>
                                            <input id="location" type="text" class="form-control"></input>
                                        </div>
                                        <div class="col">
                                            <label for="price">Price</label>
                                            <input id="price" type="number" class="form-control"></input>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                    <div class="spinner-border" role="status" id="loader"style="display: none;">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <p id="create-result"></p>
                                </form>

                                <hr>

                                <form id="read">
                                    <h2>Get pet info</h2>
                                    <div class="form-group">
                                        <label for="read-id">Id</label>
                                        <input id="read-id" type="number" class="form-control"></input>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <p id="read-result"></p>
                                </form>

                                <hr>

                                <form id="edit">
                                    <h2>Edit pet</h2>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="id">Id</label>
                                            <input id="id" type="text" class="form-control"></input>
                                        </div>
                                        <div class="col">
                                            <label for="name">Name</label>
                                            <input id="name" type="text" class="form-control"></input>
                                        </div>
                                        <div class="col">
                                            <label for="picture">Picture</label>
                                            <select name="picture" id="picture" class="form-control">
                                                <option value="img1.jpg">image1</option>
                                                <option value="img2.jpg">image2</option>
                                                <option value="img3.jpg">image3</option>
                                                <option value="img4.jpg">image4</option>
                                                <option value="img5.jpg">image5</option>
                                                <option value="img6.jpg">image6</option>
                                                <option value="img7.jpg">image7</option>
                                                <option value="img8.jpg">image8</option>
                                                <option value="img9.jpg">image9</option>
                                                <option value="img10.jpg">image10</option>
                                                <option value="img11.jpg">image11</option>
                                                <option value="img12.jpg">image12</option>
                                                <option value="img13.jpg">image13</option>
                                                <option value="img14.jpg">image14</option>
                                                <option value="img15.jpg">image15</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label for="breed">Breed</label>
                                            <input id="breed" type="text" class="form-control"></input>
                                        </div>
                                        <div class="col">
                                            <label for="location">Location</label>
                                            <input id="location" type="text" class="form-control"></input>
                                        </div>
                                        <div class="col">
                                            <label for="price">Price</label>
                                            <input id="price" type="number" class="form-control"></input>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                    <p id="edit-result"></p>
                                </form>

                                <hr>

                                <form id="delete">
                                    <h2>Delete pet</h2>
                                    <div class="form-group">
                                        <label for="delete-id">Id</label>
                                        <input id="delete-id" type="number" class="form-control"></input>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <p id="delete-result"></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-center">
            <div class="container">
                <div>
                    <div class="text-center">Connected account:</div>
                    <h4 class="text-center" id="account"></h4>
                </div>
                <div>
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="/myPets.html">Owned pets</a>
                </div>
            </div>
        </footer>
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>CatShop 2021</small></div>
        </div>
        <!-- core JS and other-->
        <script src="js/crud.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
