    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top" id="address"></a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">

                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section catshop">
            <div class="container" style="padding-top: 50px">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Cat Shop</h2>
                <!-- Icon-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Grid Items-->
                <div id="petsRow" class="row justify-content-center">

                </div>
            </div>
        </section>
        <div id="petTemplate" style="display: none;">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel panel-default panel-pet">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tom</h3>
                    </div>
                    <div class="panel-body" style="word-wrap: break-word;">
                        <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://static01.nyt.com/images/2021/09/14/science/07CAT-STRIPES/07CAT-STRIPES-mediumSquareAt3X-v2.jpg" data-holder-rendered="true">
                        <br/><br/>
                        <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
                        <strong>Age</strong>: <span class="pet-age">3</span><br/>
                        <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br>
                        <strong>Price</strong>: <span class="pet-price">1000 wei</span><br>
                        <span class="owner .d-none"> </span>
                        <button class="btn btn-md btn-outline-dark btn-purchase" type="button" data-id="0" data-price="1000">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center">
            <div class="container">
                <div>
